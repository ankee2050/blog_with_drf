{% extends 'base.html' %}
{% block content %}
{{ request.user }}
<h1>Home HTML Page</h1>
{% if request.user.is_authenticated %}

<ul>
{% for instance in queryset %}
	<li><a href = '{{ instance.get_absolute_url }}' target="_blank">{{instance.title}}</a></li>
{% endfor %}
</ul>
<h1>Logged In</h1>
{% endif %}
{% endblock %}
